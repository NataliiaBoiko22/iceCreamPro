<div class="backdrop is-hidden" data-modal="0">
  <div class="modal header-modal">
    <button type="button" data-modal-close="0" class="modal__close-btn">
      <svg class="modal__close-icon" width="11" height="11">
        <use href="icons/icons.svg#icon-close"></use>
      </svg>
    </button>
    <h2 class="modal__title title">Buy now</h2>

    <ul class="modal__list">
      <li class="modal__item">
        <input
          id="green"
          class="checkbox__input checkbox__input--green"
          type="checkbox"
          name="buy"
          value="ice-cream" />
        <label
          for="green"
          class="modal__item--green modal__text modal__text--green">
          ice cream
        </label>
      </li>
      <li class="modal__item">
        <input
          id="yellow"
          class="checkbox__input checkbox__input--yellow"
          type="checkbox"
          name="buy"
          value=" ice-coffee" />
        <label
          for="yellow"
          class="modal__item--yellow modal__text modal__text--yellow">
          ice coffee
        </label>
      </li>
      <li class="modal__item">
        <input
          id="brown"
          class="checkbox__input checkbox__input--brown"
          type="checkbox"
          name="buy"
          value="milkshake" />
        <label
          for="brown"
          class="modal__item--brown modal__text modal__text--brown">
          milkshake
        </label>
      </li>
    </ul>

    <include src="./sections/form.html"></include>
  </div>
</div>
